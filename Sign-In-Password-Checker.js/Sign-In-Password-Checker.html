<div id="wrapper">
  <h1>Sign-in details</h1>
  
  <div id="sign-in">
    <p id="welcome">Welcome back! Enter your details below:</p>
      <label for="username">Username</label>
        <input id="username" />
      <label for="password">Password</label> 
        <input id="password"
               type="password" />
      <input id="password-toggle" type="checkbox" onclick="togglePassword()" />
      <button id="submit" type="button" onclick="checkDetails()">Click to log in</button>
  </div>
</div>
