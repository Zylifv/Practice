<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
      <link href="styles.css" rel="stylesheet">
      <title>Fraction to Decimal</title>
    </head>
<body>
  <h1>Fraction to Decimal Converter</h1>
    <div id="sig">- By R McGregor</div>
    <div id="fraction-box">
       <input id="numerator" 
              type="number"
              min="0.01" />
          <div id="fraction-line"></div>
          <input id="denominator" 
                 type="number"
                  min="0.01" />
              <button id="convert-btn" onclick="returnDecimal(numerator.value, denominator.value)">Convert to decimal</button>
    </div>

    <div id="decimal-output"></div>
  <script src="script.js"></script>
</body>
</html>
