<h1>Yahtzee!</h1>
<section id="scores-box">
  <div id="current-score-total">Current total score: 0</div>
  <div id="current-score-needed"></div>
</section>
<section id="scores-boxes">
  <div id="upper-section-boxes">
    <h2>Upper Section Scores:</h2>
      <div id="aces" class="any-category">Aces:</div>
      <div id="twos" class="any-category">Twos:</div>
      <div id="threes" class="any-category">Threes:</div>
      <div id="fours" class="any-category">Fours:</div>
      <div id="fives" class="any-category">Fives:</div>
      <div id="sixes" class="any-category">Sixes:</div>
  </div>
    <div id="lower-section-boxes">
      <h2>Lower Section Scores:</h2>
        <div id="chance">Chance:</div>
        <div id="three-of-a-kind">Three-of-a-kind:</div>
        <div id="four-of-a-kind">Four-of-a-kind:</div>
        <div id="full-house">Full-house:</div>
        <div id="small-straight">Small-straight:</div>
        <div id="large-straight">Large-straight:</div>
        <div id="yahtzee">Yahtzee!:</div>
    </div>
  </section>
<section id="current-round">
  <div id="curr-round-counter">Remaining re-rolls: 3</div>
  <div id="curr-hand-display">
    <div id="dice1" class="player-dice"></div>
    <div id="dice2" class="player-dice"></div>
    <div id="dice3" class="player-dice"></div>
    <div id="dice4" class="player-dice"></div>
    <div id="dice5" class="player-dice"></div>
  </div>
  <button id="roll-dice">Roll</button>
</section>
<button id="start">Start</button>
<div id="choose-score-option">
  <button id="yahtzee-score" class="score-option">Yahtzee</button>
  <button id="large-straight-score" class="score-option">Large Straight</button>
  <button id="small-straight-score" class="score-option">Small straight</button>
  <button id="four-of-a-kind-score" class="score-option">4 Of A Kind</button>
  <button id="three-of-a-kind-score" class="score-option">3 Of A Kind</button>
  <button id="full-house-score" class="score-option">Full House</button>
  <button id="chance-score" class="score-option">Chance</button>
</div>
